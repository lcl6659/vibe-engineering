name: Agent Task Automation

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:

jobs:
  implement:
    runs-on: ubuntu-latest
    if: |
      github.event.issue.title != '' && (
        startsWith(github.event.issue.title, '[Agent]') ||
        contains(github.event.label.name, 'agent-task')
      ) || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Save issue to ISSUE.md
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            echo "${{ github.event.issue.body }}" > ISSUE.md
            echo "Issue #${{ github.event.issue.number }}" >> ISSUE.md
          fi

      - name: Run implementation script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HTTP_REFERER: ${{ secrets.HTTP_REFERER }}
          MODEL: ${{ secrets.MODEL }}
        run: |
          export HTTP_REFERER="${HTTP_REFERER:-https://github.com}"
          export MODEL="${MODEL:-openai/gpt-5.1-codex}"
          python3 scripts/implement_issue.py

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Create branch and commit
        run: |
          ISSUE_NUM="${{ github.event.issue.number }}"
          if [ -z "$ISSUE_NUM" ]; then
            ISSUE_NUM="manual-$(date +%s)"
          fi
          BRANCH="agent/issue-${ISSUE_NUM}"

          git checkout -b "$BRANCH" || git checkout "$BRANCH"
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Implement issue #${ISSUE_NUM}

          - Auto-generated by GitHub Actions
          - See ISSUE.md for requirements
          - See EXEC_PLAN.md for implementation plan"

      - name: Push changes
        run: |
          ISSUE_NUM="${{ github.event.issue.number }}"
          if [ -z "$ISSUE_NUM" ]; then
            ISSUE_NUM="manual-$(date +%s)"
          fi
          BRANCH="agent/issue-${ISSUE_NUM}"
          git push origin "$BRANCH" || echo "Branch already exists or no changes"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: agent/issue-${{ github.event.issue.number || 'manual' }}
          title: "[Agent] Implement issue #${{ github.event.issue.number || 'manual' }}"
          body: |
            ## 自动生成的 PR

            - **Issue**: #${{ github.event.issue.number || 'N/A' }}
            - **实现计划**: 查看 `EXEC_PLAN.md`
            - **Issue 内容**: 查看 `ISSUE.md`

            ### 变更摘要

            此 PR 由 GitHub Actions 自动生成，实现了 Issue 中的需求。

            ### 验证

            请检查：
            - [ ] 代码符合 Issue 要求
            - [ ] 遵循 Vibe Guide 最佳实践
            - [ ] 代码可以运行
            - [ ] 通过 ESLint 检查

            ### 相关文件

            - `ISSUE.md` - 原始需求
            - `EXEC_PLAN.md` - 实现计划
          labels: |
            agent-generated
          draft: false
