name: PR Auto Review with Claude

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    if: contains(github.event.pull_request.labels.*.name, 'claude-review')

jobs:
  review:
    if: contains(github.event.pull_request.labels.*.name, 'claude-review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Testing Branch
        uses: actions/checkout@v6
        with:
          ref: 'claude-code/auto-coding'
          fetch-depth: 0

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
        with:
          api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: anthropic/claude-sonnet-4.5
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            请全面、智能地审查这个 Pull Request，重点关注以下方面：
            - 代码质量、可读性、最佳实践
            - 潜在 bug 或逻辑错误
            - 安全隐患（注入、泄露、权限等）
            - 性能优化建议
            - 测试覆盖完整性
            - 文档与注释是否齐全

            请使用内联评论指出具体问题，并在 PR 顶部发布结构化总结评论。
          allowed_tools: '["github:inline_comment", "github:comment_on_pr"]'
